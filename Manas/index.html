<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ‰</title>
<style>
    body {
        background: #ffdefa;
        text-align: center;
        font-family: 'Verdana', sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin-top: 40px;
        font-size: 45px;
        color: #ff1493;
        text-shadow: 2px 2px #ffffff;
    }

    #cake {
        width: 260px;
        position: relative;
        margin: 20px auto;
        transition: 0.6s;
    }

    /* Candle flames */
    .flame {
        width: 8px;
        height: 18px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        top: -28px;
        left: calc(50% - 4px);
        animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.3); opacity: 0.6; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* Buttons */
    .btn-area {
        margin-top: 20px;
    }
    button {
        background: #ff66b3;
        color: white;
        border: none;
        padding: 12px 25px;
        margin: 8px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
    }
    button:hover {
        background: #ff1a8c;
    }

</style>
</head>
<body>

<h1>ğŸ‰ Happy Birthday Dear! ğŸ‚</h1>

<div id="cake-area">
    <img id="cake" src="https://i.imgur.com/O7t7Y8C.png">
    <div class="flame" id="flame"></div>
</div>

<div class="btn-area">
    <button onclick="blowCandles()">Blow Candles ğŸ‚</button>
    <button onclick="cutCake()">Cut Cake ğŸ°</button>
</div>

<script>
function blowCandles() {
    var flame = document.getElementById("flame");
    flame.style.display = "none";
    alert("âœ¨ The candles are blown out! Make a wish ğŸ’–");
}

function cutCake() {
    var cake = document.getElementById("cake");
    cake.style.transform = "scale(0.9) rotate(-2deg)";
    setTimeout(() => {
        cake.style.transform = "scale(1) rotate(2deg)";
    }, 400);
    alert("ğŸ‰ Cake cut! Enjoy ğŸ°â¤ï¸");
}
</script>

</body>
</html>
