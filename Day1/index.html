<!DOCTYPE html>
<html>
<head>
<title>Bubble Pop</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #6dd5fa, #2980b9);
        font-family: Arial, sans-serif;
    }

    .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(5px);
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh) scale(1); }
        to { transform: translateY(-10vh) scale(1.3); }
    }

    .pop {
        animation: pop .2s forwards;
    }

    @keyframes pop {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
    }
</style>
</head>
<body>

<script>
function playPopSound() {
    const popSound = new Audio("data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQwAAACAgICAgICAgICAgICAgICAg");
    popSound.play();
}

function createBubble() {
    const bubble = document.createElement("div");
    const size = Math.random() * 60 + 40;
    bubble.classList.add("bubble");
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    bubble.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(bubble);

    bubble.addEventListener("click", () => {
        bubble.classList.add("pop");
        playPopSound();
        setTimeout(() => bubble.remove(), 200);
    });

    setTimeout(() => bubble.remove(), 6000);
}

setInterval(createBubble, 400);
</script>

</body>
</html>
