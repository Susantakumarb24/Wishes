<!DOCTYPE html>
<html>
<head>
<title>Bubble Pop</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #6dd5fa, #2980b9);
        touch-action: none; /* Important for mobile */
    }

    .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(6px);
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh) scale(1); }
        to { transform: translateY(-10vh) scale(1.3); }
    }

    .pop {
        animation: pop .25s forwards;
    }

    @keyframes pop {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
    }
</style>
</head>
<body>

<script>
let popAudio = new Audio("data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQwAAACAgICAgICAgICAgICAgICAg");

document.body.addEventListener("pointerdown", () => {
    // Enable sound after first touch (mobile rule)
    popAudio.play().catch(() => {});
}, { once: true });

function createBubble() {
    const bubble = document.createElement("div");
    const size = Math.random() * 60 + 40;
    bubble.classList.add("bubble");
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    bubble.style.left = Math.random() * window.innerWidth + "px";
    bubble.style.top = window.innerHeight + "px";
    document.body.appendChild(bubble);

    bubble.addEventListener("pointerdown", () => {
        bubble.classList.add("pop");
        popAudio.cloneNode().play(); // Play sound instantly
        setTimeout(() => bubble.remove(), 250);
    });

    setTimeout(() => bubble.remove(), 6000);
}

setInterval(createBubble, 350);
</script>

</body>
</html>
